<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gaming Community</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="user-profile">
                <div class="avatar-container">
                    <img src="./assets/images/default-avatar.png" alt="User Avatar" id="userAvatar">
                    <button class="change-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 id="username">Username</h2>
                <p id="userEmail">user@email.com</p>
            </div>
            <nav class="dashboard-nav">
                <ul>
                    <li class="active">
                        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li>
                        <a href="#teams"><i class="fas fa-users"></i> Teams</a>
                    </li>
                    <li>
                        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="dashboard-content">
            <!-- Profile Section -->
            <section id="profile-section" class="dashboard-section active">
                <h2>Profile Settings</h2>
                <form id="profile-form" class="dashboard-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="profile-username" required>
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="profile-bio" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Social Links</label>
                        <div class="social-links">
                            <div class="social-input">
                                <i class="fab fa-twitter"></i>
                                <input type="text" id="twitter-link" placeholder="Twitter username">
                            </div>
                            <div class="social-input">
                                <i class="fab fa-discord"></i>
                                <input type="text" id="discord-link" placeholder="Discord username">
                            </div>
                            <div class="social-input">
                                <i class="fab fa-twitch"></i>
                                <input type="text" id="twitch-link" placeholder="Twitch username">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </section>

            <!-- Teams Section -->
            <section id="teams-section" class="dashboard-section">
                <h2>My Teams</h2>
                <button id="create-team-btn" class="primary-btn">
                    <i class="fas fa-plus"></i> Create New Team
                </button>

                <div class="teams-grid">
                    <!-- Teams will be populated here -->
                </div>

                <!-- Create Team Modal -->
                <div id="create-team-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Create New Team</h3>
                        <form id="create-team-form">
                            <div class="form-group">
                                <label>Team Name</label>
                                <input type="text" id="team-name" required>
                            </div>
                            <div class="form-group">
                                <label>Team Logo</label>
                                <input type="file" id="team-logo" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="team-description" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Games</label>
                                <input type="text" id="team-games" placeholder="Add games (comma-separated)">
                            </div>
                            <button type="submit" class="create-btn">Create Team</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="dashboard-section">
                <h2>Account Settings</h2>
                <form id="settings-form" class="dashboard-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="settings-email" required>
                    </div>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <button type="submit" class="save-btn">Update Settings</button>
                </form>
            </section>
        </div>
    </main>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>
</html>
